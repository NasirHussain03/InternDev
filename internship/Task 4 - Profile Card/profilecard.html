<!DOCTYPE html>
<html>
<head>
  <title>Profile Card</title>
  <link rel="stylesheet" type="text/css" href="pstyle.css">
</head>
<body>
    <div class="card">
        <div class="content">
          <div class="back">
            <div class="back-content">
              <img src="https://theglobalhues.com/wp-content/uploads/2021/07/Website-Banner-1-1.jpg" alt="" height="100%" width="300px">
              <!-- <strong>Ratan Tata</strong> -->
            </div>
          </div>
          <div class="front">
            
            <div class="img">
              <div class="circle">
              </div>
              <div class="circle" id="right">
              </div>
              <div class="circle" id="bottom">
              </div>
            </div>
      
            <div class="front-content">
              <small class="badge">Personal info</small>
              <div class="description">
                <div class="title">
                  <p class="title">
                    <strong id="top">Chairman of the Tata Group from 1990 to 2012</strong>
                  </p>
                  <svg fill-rule="nonzero" height="15px" width="15px" viewBox="0,0,256,256" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"><g style="mix-blend-mode: normal" text-anchor="none" font-size="none" font-weight="none" font-family="none" stroke-dashoffset="0" stroke-dasharray="" stroke-miterlimit="10" stroke-linejoin="miter" stroke-linecap="butt" stroke-width="1" stroke="none" fill-rule="nonzero" fill="#20c997"><g transform="scale(8,8)"><path d="M25,27l-9,-6.75l-9,6.75v-23h18z"></path></g></g></svg>
                </div>
                <p class="card-footer">
                    Awarded by: <br>
                    Padma Bhushan (2000) &nbsp; | &nbsp; Padma Vibhushan (2008) <br><br>
                    Contact : rntata@tata.com 
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

  <script src="pscript.js"></script>
</body>
</html>
